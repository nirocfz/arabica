<footer class="site-footer">
  <section class="rss"><a class="subscribe-button icon-feed" href="/index.xml"></a></section>
  {{ with .Site.Params.github }}<section><a href="https://www.github.com/{{ . }}"><img class="icon" src="/assets/images/github.svg"/> {{ . }}</a></section>{{ end }}
  {{ with .Site.Params.twitter }}<section><a href="https://www.twitter.com/{{ . }}"><img class="icon" src="/assets/images/twitter.svg"/> {{ . }}</a></section>{{ end }}
  {{ with .Site.Params.linkedin }}<section><a href="https://www.linkedin.com/in/{{ . }}"><img class="icon" src="/assets/images/linkedin.svg"/> {{ . }}</a></section>{{ end }}
  <section class="copyright">&copy; {{ now.Format "2006" }} {{ .Site.Title }}</section>
  <section class="poweredby"><a href="http://thedarkroast.com/arabica">Arabica</a> theme by Sean Lunsford. Published with <a href="https://gohugo.io">Hugo</a>.</section>
</footer>
<!-- custom js -->
{{ range .Site.Params.customJS }}
  <script src="{{ "/js/" | relURL }}{{ . }}"></script>
{{ end }}
